<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Of Origins</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="/style.css">

        <script src="d3/build/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="/datamaps/dist/datamaps.world.min.js"></script>
        <script src="/jquery/dist/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script><!--
        <script type="text/javascript" src="/materialize-css/dist/js/materialize.min.js"></script> -->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="/choices.js"></script>

    </head>
    <body class="center container grey darken-2">
        <h1 class="white-text">Map of Origins</h1>
        <p>Choose a Food Product</p>
        <div>
            <form >
                <div class="row">
                    <div class="col m2 l1"></div>
                    <div class="col m4 l4">
                        <label for="items">Food Products: </label>
                        <input id="items" placeholder="Enter a product here (e.g. Bread, Maize...)">
                    </div>
                    <div class="col m4 l4">
                        <label for="dst">Exported to:</label>
                        <input id="dst" placeholder="Choose country on map" readonly>
                    </div>
                    <button class="btn pink darken-1" id="my-button" style="margin-top: 30px; float: left;">Search</button><img style="margin-top: 16px; margin-left: 2px; float: left; cursor: pointer;" id="hamburger" src="http://orig10.deviantart.net/2078/f/2015/180/a/5/hamburger_pixel_icon_by_zenblood-d8z97w6.png">
                </div>
            </form>
        </div>
        <div id="arcs" style="position: relative; width: 800px; height: 480px; margin: 0 auto; display: block;"></div>
        <br>
        <h5 class="white-text" id="graphTitle"></h5>
        <div id="chartContainer" style=" width: 50%; display: block;"></div>
        <div id="donutChart" style=" width: 40%; float: right; position: relative; display: block;"></div>

        <br><br>
        <h5 class="white-text" id="json-title" style="margin-top: 400px;"></h5>
        <p class="white-text" id="json-label"></p>
        <input id="json"></input>

        <br><br><br>

        <script src="/main.js"></script>
    </body>
</html>
